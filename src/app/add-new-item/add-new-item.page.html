<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" defaultHref='home'></ion-back-button>
    <ion-title>add new item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">title</ion-label>
    <ion-input [(ngModel)]="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-textarea [(ngModel)]="description"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Price:</ion-label>
    <ion-input [(ngModel)]="price"></ion-input>
  </ion-item>
  <ion-button (click)="addItem()">Add Item</ion-button>
</ion-content>
